    createTree = (aItems, rootUlId, parent) => {

      let ul = rootUlId ? 
        document.getElementById(rootUlId) :
        document.createElement('ul');
  
      aItems.forEach(oItem => {
        let li =        document.createElement('li');
        let button =    document.createElement('button');
        let oIconSpan = document.createElement('span');

        button.innerHTML = `(<span class="counter">${oItem.click++}</span>) ${oItem.text}`;      
        oIconSpan.innerText = oItem.next.length ? ' + ' : ''; 

        button.appendChild(oIconSpan);
            li.appendChild(button);
            ul.appendChild(li);
            
        if (parent) { parent.appendChild(ul); }

        button.onclick = () => {
          button.querySelector('.counter').innerText = oItem.click++;
          li.classList.toggle('expanded');

          if (oItem.next.length) {
            let sDisplay = getComputedStyle(li.lastElementChild).display;
            oIconSpan.innerHTML = (sDisplay === 'none') ? ' + ' : ' - ';
          }

          if (oItem.next.length && li.lastElementChild.tagName !== 'UL') {
            createTree(oItem.next, null, li);
          }
        };
      });
    };
